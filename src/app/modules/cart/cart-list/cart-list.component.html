<mat-card style="min-height: 500px;">
    <mat-card-header>
        <h1>Order List</h1>
        <button (click)="SeeProductsList()" mat-raised-button color="primary" style="margin-left: 70%;">Add Order
            (+)</button>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="datasource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
              <ng-container matColumnDef="orderId">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Order Code</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
            <ng-container matColumnDef="productname">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let element">{{element.productname}}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Qty</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
            </ng-container>
            <ng-container matColumnDef="unitPrice">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Unit Price</th>
                <td mat-cell *matCellDef="let element">{{element.unitPrice}}</td>
            </ng-container>
            <ng-container matColumnDef="totalPrice">
              <th mat-sort-header mat-header-cell *matHeaderCellDef>Sub Total</th>
              <td mat-cell *matCellDef="let element">{{element.totalPrice}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="FunctionEdit(element.id, element.orderId,
                                              element.productname, element.quantity, element.unitPrice,
                                               element.totalPrice)" mat-raised-button color="primary">Edit Order</button>
                <button (click)="FunctionDelete(element.id)" mat-raised-button color="accent">Delete</button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
          
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
      <div style="text-align: end;">
        <div style="display: inline-block;  font-size: 20px; font-family: Arial, sans-serif; font-weight: bold;">Total Price: {{ ordersTotalPrice }}</div>
        <button mat-raised-button color="accent" style="display: inline-block;" (click)="CheckOutPage()">CHECK-OUT</button>
      </div>
        <mat-paginator [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
