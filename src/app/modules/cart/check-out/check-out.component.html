<mat-card style="min-height: 500px;">
  <mat-card-header style="display: flex; justify-content: space-between;">
    <h1>Your orders are under process</h1>
    <button mat-raised-button color="primary" (click)="navigateBackToCart()">Back to Cart</button>
  </mat-card-header>
  <mat-card-content style="display: flex; flex-direction: column;">
    <mat-table [dataSource]="dataSource">
   
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let cartItem">{{ cartItem.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="productname">
        <mat-header-cell *matHeaderCellDef>Product Name</mat-header-cell>
        <mat-cell *matCellDef="let cartItem">{{ cartItem.productname }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let cartItem">{{ cartItem.quantity }}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="totalPrice">
        <mat-header-cell *matHeaderCellDef>Sub Total</mat-header-cell>
        <mat-cell *matCellDef="let cartItem">{{ cartItem.totalPrice }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
  <mat-card-footer align-items="end" style="display: flex; justify-content: space-between;">
    <p style="margin-top: 20px; align-self: flex-end;">Total Price: {{ ordersTotalPrice }}</p>
    <button mat-raised-button color="primary" (click)="confirmCheckout()">Confirm</button>

  </mat-card-footer>
    
</mat-card>
